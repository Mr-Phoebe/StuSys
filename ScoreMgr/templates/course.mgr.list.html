{% extends "base_site.html" %}

{% block content %}
<table class="table table-hover table-striped  table-bordered table-condensed">
    <tr>
        <th>#</th>
        <th>名称</th>
        <th>学期</th>
        <th>起始时间</th>
        <th>结束时间</th>
        <th>操作</th>
    </tr>

    {% for i in CourseList %}
        <tr style="font-size: 13px;">
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.term }}</td>
            <td>{{ i.begindate|date:"Y-m-d" }}</td>
            <td>{{ i.enddate|date:"Y-m-d" }}</td>
            <td class="host_buttom">
                <a class="btn btn-warning btn-xs"  href="{% url 'editcourse' i.id %}" >编辑</a>
                <a class="btn btn-danger btn-xs" href="{% url 'delcourse' i.id %}" onclick="return confirm('是否确认删除？')">删除</a>
            </td>
        </tr>
    {% endfor %}

</table>
{% endblock %}
