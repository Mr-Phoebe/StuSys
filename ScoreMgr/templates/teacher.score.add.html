{% extends "base_site.html" %}

{% block content %}
<table class="table table-hover table-striped  table-bordered table-condensed">
    <tr>
        <th>#</th>
        <th>名称</th>
        <th>学期</th>
        <th>操作</th>
    </tr>

    {% for i in CourseList %}
        <tr style="font-size: 13px;">
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.term }}</td>
            <td class="host_buttom">
                <a class="btn btn-warning btn-xs"  href="{% url 'addscore' %}" >录入成绩</a>
            </td>
        </tr>
    {% endfor %}

</table>
{% endblock %}
