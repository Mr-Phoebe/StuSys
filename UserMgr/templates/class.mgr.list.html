{% extends "base_site.html" %}

{% block content %}
<table class="table table-hover table-striped  table-bordered table-condensed">
    <tr>
        <th>#</th>
        <th>班级名称</th>
        <th>班级编号</th>
        <th>操作</th>
    </tr>

    {% for i in ClassList %}
        <tr style="font-size: 13px;">
            <td>{{ i.id }}</td>
            <td>{{ i.classname }}</td>
            <td>{{ i.classid }}</td>
            <td class="host_buttom">
                <a class="btn btn-warning btn-xs"  href="{% url 'editclass' i.id %}" >编辑</a>
                <a class="btn btn-danger btn-xs" href="{% url 'delclass' i.id %}" onclick="return confirm('是否确认删除？')">删除</a>
            </td>
        </tr>
    {% endfor %}

</table>
{% endblock %}
