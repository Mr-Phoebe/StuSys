{% extends "base_site.html" %}



{% block content %}
    <table class="table table-hover table-striped  table-bordered table-condensed">
        <tr>
            <th>#</th>
            <th>学号</th>
            <th>姓名</th>
            <th>成绩</th>
            <th>操作</th>
        </tr>

        {% for i in ScoreList %}
            <tr style="font-size: 13px;">
                <td>{{ i.id }}</td>
                <td>{{ i.student.username }}</td>
                <td>{{ i.student.realname }}</td>
                <td>{{ i.score }}</td>
                <td class="host_buttom">
                    <a class="btn btn-danger btn-xs" href="{% url 'delscore' i.id %}"
                       onclick="return confirm('是否确认删除？')">删除成绩记录</a>
                </td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
