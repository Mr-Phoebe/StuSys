{% extends "base_site.html" %}

{% block content %}
<div class="section section-breadcrumbs">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>修改密码</h1>
			</div>
		</div>
	</div>
</div>

<div class="container theme-showcase" role="main">
	<center>
    <form class="form-signin col-md-4 col-md-offset-3" role="form" action={% url "changepassword" %} method="POST" >
    {% csrf_token %}
<div>
        {% for item in form %}
		{%if item.errors%}
                <div class="alert alert-danger" role="alert">
                    {{item.errors}} {{error_msg}}
                </div>
        {%endif%}
        {% endfor %}

        {% for item in form %}
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">{{item.label}}</span>
        {{item}}
        </div>
        <br>
        {% endfor %}
</div>
<br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">修 改</button>
    </form>
  </center>
</div>
{% endblock %}
