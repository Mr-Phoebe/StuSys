{% extends "base_site.html" %}

{% block content %}
<table class="table table-hover table-striped  table-bordered table-condensed">
    <tr>
        <th>#</th>
        <th>用户名</th>
        <th>真实姓名</th>
        <th>角色</th>
        <th>最后登陆时间</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    {% for i in UserList %}
        <tr style="font-size: 13px;">
            <td>{{ i.id }}</td>
            <td>{{ i.username }}</td>
            <td>{{ i.realname }}</td>
            <td>{{ i.get_role_display }}</td>
            <td>{{ i.last_login|date:"Y-m-d H:i:s" }}</td>
            <td>{{ i.get_sex_display }}</td>
            <td class="host_buttom">
                <a class="btn btn-warning btn-xs"  href="{% url 'ucedit' i.id %}" >编辑</a>
                <a class="btn btn-danger btn-xs" href="{% url 'ucdel' i.id %}" onclick="return confirm('是否确认删除？')">删除</a>
            </td>
        </tr>
    {% endfor %}

</table>
{% endblock %}
